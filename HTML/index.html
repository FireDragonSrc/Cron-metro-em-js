<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <!--<button class="but">Mudar Theme</button>-->
    <section class="container">
        <h1>Meu Timer</h1>
        <div class="div">
            <h2 class="relogio" id="timer">00:00:00</h2>
        </div>
        <div class="butt">
            <button class="iniciar" onclick="startTimer()">Iniciar</button>
            <button class="pausar" onclick="stopTimer()">Pausar</button>
            <button class="zerar" onclick="resetTimer()">Zerar</button>
        </div>
    </section>
    <script src="/JAVASCRIPT/script.js"></script>
</body>
</html>
